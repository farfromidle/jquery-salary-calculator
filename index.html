<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="scripts/jquery-3.4.1.min.js" charset="utf-8"></script>
    <script src="scripts/calc.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="styles/styles.css"></link>
    <title>JQuery Salary Calculator</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <input type="text" placeholder="First Name" id="firstName">

    <button id="calculateAnnualSalary">Calculate Annual Salary</button>
</body>
</html>
